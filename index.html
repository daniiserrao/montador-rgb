<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Montador de Cores RGB</title>
</head>
<body>
    <div class="container">
        <h1>Monte sua cor RGB</h1>

        <div class="flex-row">
            <span class="label">(R) Vermelho:</span>
            <input id="inputRangeRed" class="range" value="0" type="range" min="0" max="255">
            <input id="inputTextRed" class="text" value="0" type="text">
        </div>
    
        <div class="flex-row">
            <span class="label">(G) Verde:</span>
            <input id="inputRangeGreen" class="range" value="0" type="range" min="0" max="255">
            <input id="inputTextGreen" class="text" value="0" type="text">
        </div>
    
        <div class="flex-row">
            <span class="label">(B) Azul:</span>
            <input id="inputRangeBlue" class="range" value="0" type="range" min="0" max="255">
            <input id="inputTextBlue" class="text" value="0" type="text">
        </div>

        <div id="divSquare" class="square">

        </div>

        <div id="code"></div>

    </div>

    <script src="./js/script.js"></script>
</body>
</html>
